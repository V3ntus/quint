name: Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build
        uses: docker/build-push-action@v4
        with:
          push: false
